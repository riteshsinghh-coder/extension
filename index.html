<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
</head>
<script>
    function myFunction() {
    let txt = prompt("Please enter your name");
    if (txt != null) {
        document.getElementById("cas").innerHTML=txt.toUpperCase();
    }

    }
    function myFunction2() {
    let txt = prompt("Please enter your name");
    if (txt != null) {
        document.getElementById("cas").innerHTML=txt.toLowerCase();
    }

    }
  
</script>
<body>
    <h1>hello</h1>
    <button onclick="myFunction()">upper!</button>
    <button onclick="myFunction2()">lower!</button>
    <h1 id="cas"></h1>
</body>

</html>
