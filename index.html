<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Text Case Converter</h2>
        <form>
            <label for="inputText">Enter your text:</label>
            <input type="text" id="inputText" name="inputText">
        </form>
            <br>
            <label>Choose case:</label>
            <input type="radio" id="upper" name="caseType" value="upper">
            <label for="upper">Uppercase</label>
            <input type="radio" id="lower" name="caseType" value="lower">
            <label for="lower">Lowercase</label>
            <br>
            <button id="applyButton">Convert Case</button>
        
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
